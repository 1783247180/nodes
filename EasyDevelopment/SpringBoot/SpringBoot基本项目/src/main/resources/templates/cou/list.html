<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">
		<title>Dashboard Template for Bootstrap</title>
		<link  th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">
		<link  th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
		</style>
	</head>

	<body>
	<div th:replace="commons/bar :: top"></div>

		<div class="container-fluid">
			<div class="row">
				<div th:replace="commons/bar :: left"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-sm btn-success" th:href="@{/countries/cou}">添加</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>countryId</th>
									<th>countryName</th>
									<th>regionId</th>
                                    <th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="cou:${cous}">
									<td th:text="${cou.countryId}"></td>
                                    <td th:text="${cou.countryName}"></td>
                                    <td th:text="${cou.regionId}"></td>
                                    <td>
                                        <a class="btn btn-sm btn-primary" th:href="@{/countries/cou/}+${cou.countryId}">编辑</a>
                                        <a th:attr="del_uri=@{/countries/cou/}+${cou.countryId}" class="btn btn-sm btn deleteBtn">删除</a>
                                    </td>
                                </tr>
							</tbody>
						</table>
					</div>
				</main>
                <form id="deletecouForm" method="post">
<input type="hidden" name="_method" value="delete"/>
                </form>
			</div>
		</div>

		<!-- Bootstrap core JavaScript
    ================================================== -->
	<script type="text/javascript"  th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
	<script type="text/javascript"  th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>
<script>
    $(".deleteBtn").click(function(){
        //删除当前员工的
        $("#deletecouForm").attr("action",$(this).attr("del_uri")).submit();
        return false;
    });
</script>
	</body>

</html>
